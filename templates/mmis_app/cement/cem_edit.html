{% extends 'mmis_app/base2.html' %}

    {% block title %} Mercury Added Products {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
<form action="/cem_update/{{cem.cem_id}}" method="POST" autocomplete="off">
    <h3>UPDATE DATA</h3>

    {% csrf_token %}
    <div>
        <p>Choose Activities Covered By Operations</p>
        <div>
            <input type="text" name="operation_cover" value="{{cem.operation_cover}}" >
        </div>
    </div>

    <div>
        <p>Choose Yes or NO</p>
        <div>
            <input type="text" name="yes" value="{{cem.yes}}" >
        </div>
    </div>

    <div>
        <p>Annual Consumption / Production</p>
        <div>
            <input type="text" name="consumption_or_production" value="{{cem.consumption_or_production}}" >
        </div>
    </div>

    <div>
        <p>Year</p>
        <div>
            <input type="date" name="year" value="{{cem.year}}" >
        </div>
    </div>


<div class="mt-5">
    <button type="submit" class="btn btn-success btn-width" value="submit"> Update </button>

</div>
</form>

</div>

{%  endblock %}
